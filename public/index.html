    <script>
      ;(function () {
        const threshold = 160
        const detect = () => {
          if (
            window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold
          ) {
            document.documentElement.innerHTML = ''
            location.replace('about:blank')
          }
        }

        setInterval(detect, 500)
      })()
    </script>
